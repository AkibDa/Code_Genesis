<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">Task Manager</h1>
    </header>

    <main class="app-main">
        <section class="task-creation">
            <form id="task-form" class="task-form">
                <input type="text" id="new-task-input" class="task-input" placeholder="New task..." required>
                <input type="date" id="new-task-due" class="task-due-input">
                <button type="submit" class="task-submit-btn">Add Task</button>
            </form>
        </section>

        <section class="task-filter">
            <button id="filter-all" class="filter-btn active">All</button>
            <button id="filter-active" class="filter-btn">Active</button>
            <button id="filter-completed" class="filter-btn">Completed</button>
        </section>

        <section class="theme-selector">
            <label for="theme-select">Theme:</label>
            <select id="theme-select" class="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </section>

        <section class="task-list-section">
            <ul id="task-list" class="task-list">
                <!-- Task items will be injected here -->
            </ul>
        </section>
    </main>
</body>
</html>
